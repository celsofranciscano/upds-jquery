<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Galería de Efectos con jQuery</title>
  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    /* Estilos adicionales */
    .gallery img {
      max-width: 100%;
      transition: transform 0.3s ease;
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
  <h1 class="text-2xl font-bold mb-4 text-center">Galería de Efectos con jQuery</h1>
  
  <!-- Galería -->
  <div class="gallery grid grid-cols-3 gap-4">
    <img src="https://via.placeholder.com/150" alt="Imagen 1" class="rounded-md shadow-md">
    <img src="https://via.placeholder.com/150" alt="Imagen 2" class="rounded-md shadow-md">
    <img src="https://via.placeholder.com/150" alt="Imagen 3" class="rounded-md shadow-md">
    <img src="https://via.placeholder.com/150" alt="Imagen 4" class="rounded-md shadow-md">
    <img src="https://via.placeholder.com/150" alt="Imagen 5" class="rounded-md shadow-md">
    <img src="https://via.placeholder.com/150" alt="Imagen 6" class="rounded-md shadow-md">
  </div>

  <!-- Botones para Efectos -->
  <div class="mt-6 flex justify-center space-x-4">
    <button id="fadeToggleBtn" class="px-4 py-2 bg-blue-500 text-white rounded-md">Fade Toggle</button>
    <button id="slideToggleBtn" class="px-4 py-2 bg-green-500 text-white rounded-md">Slide Toggle</button>
    <button id="animateBtn" class="px-4 py-2 bg-purple-500 text-white rounded-md">Animar</button>
  </div>

  <!-- jQuery Script -->
  <script>
    $(document).ready(function () {
      // Efecto de Fade Toggle
      $('#fadeToggleBtn').click(function () {
        $('.gallery img').fadeToggle();
      });

      // Efecto de Slide Toggle
      $('#slideToggleBtn').click(function () {
        $('.gallery img').slideToggle();
      });

      // Efecto de Animación (ampliar imagen)
      $('#animateBtn').click(function () {
        $('.gallery img').each(function () {
          $(this).animate({ width: "toggle" });
        });
      });
    });
  </script>
</body>
</html>
