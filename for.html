<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EJERCICIO 4</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">

  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Hipervínculos Interactivos</h2>

  <!-- Hipervínculos con efectos -->
  <a href="#link1" class="link mb-4 px-4 py-2 text-gray-800 bg-gray-200 rounded-lg transition duration-300">CENTURION SIEGE CRAWLER</a>
  <a href="#link2" class="link mb-4 px-4 py-2 text-gray-800 bg-gray-200 rounded-lg transition duration-300">ALBATROS HEAVY SUIT</a>
  <a href="#link3" class="link mb-4 px-4 py-2 text-gray-800 bg-gray-200 rounded-lg transition duration-300">CABAL ENFORCER</a>

  <script>
    $(document).ready(function() {
      // Cambiar color de fondo al pasar el mouse
      $('.link').hover(
        function() {
          $(this).addClass('bg-green-300');
        },
        function() {
          $(this).removeClass('bg-green-300');
        }
      );

      // Efecto de clic: agrandar brevemente
      $('.link').on('click', function(event) {
        event.preventDefault(); // Evita el comportamiento por defecto del enlace
        $(this).addClass('scale-105');
        
        // Remueve el efecto después de un breve tiempo
        setTimeout(() => {
          $(this).removeClass('scale-105');
        }, 200);
      });
    });
  </script>

</body>
</html>
