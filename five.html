<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EJECICIO 5</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100 px-4 md:px-16 py-4">

    <details class="py-4">
        <summary>
            Galería de Efectos con jQuery
            
        </summary>
        Ejercicio 5.- Implementar una página que contenga una lista con cuatro items. Probar distintos métodos para manipular la lista.
    </details>
  
 <section class=" shadow-lg rounded-md p-8">

  <h2 class="text-2xl font-semibold text-gray-800 mb-6">Lista Interactiva</h2>

  <ul id="itemList" class="mb-6 bg-white p-4 rounded-lg shadow-md w-64">
    <li class="py-2 border-b">primero</li>
    <li class="py-2 border-b">segundo</li>
    <li class="py-2 border-b">tercero</li>
    <li class="py-2 border-b">cuarto</li>
  </ul>

  <div class="flex gap-4">
    <button id="addItem" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">Agregar Item</button>
    <button id="removeItem" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">Eliminar Item</button>
    <button id="changeItem" class="px-4 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600">Cambiar Item 2</button>
    <button id="toggleList" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600">Mostrar/Ocultar Lista</button>
  </div>
 </section>

  <script>
    $(document).ready(function() {
      $('#addItem').on('click', function() {
        $('#itemList').append('<li class="py-2 border-b">Nuevo Ítem</li>');
      });
      $('#removeItem').on('click', function() {
        $('#itemList li:last').remove();
      });
      $('#changeItem').on('click', function() {
        $('#itemList li:nth-child(2)').text('Nuevo en la lista');
      });
      $('#toggleList').on('click', function() {
        $('#itemList').toggle();
      });
    });
  </script>

</body>
</html>
